<!DOCTYPE html>

<link rel="stylesheet" href="../css/model.css">
<link rel="stylesheet" href="../css/modal.css">
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script src="https://unpkg.com/focus-visible@5.1.0/dist/focus-visible.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/model.js"></script>
<script type="text/javascript" src="../js/toc.js"></script>
<script type="text/javascript" src="../js/login.js"></script>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lights</title>
</head>
<body>


<model-viewer class="main-model" src="../resources/house.gltf" alt="A 3D model of a house"
              camera-orbit="180deg 60deg 200m" camera-controls>

    <button id="living-room-light" class="light" slot="hotspot-living-room" data-position="0.75m 2m -2.5m"
            onclick="switch_light_state(this.id)" ondblclick="switch_all_lights(this.id)"></button>
    <button id="kitchen-light" class="light" slot="hotspot-kitchen" data-position="-4.5m 2m -1m"
            onclick="switch_light_state(this.id)" ondblclick="switch_all_lights(this.id)"></button>
    <button id="dinning-room-light" class="light" slot="hotspot-dinning-room" data-position="-4.5m 2m -4m"
            onclick="switch_light_state(this.id)" ondblclick="switch_all_lights(this.id)"></button>
    <button id="red-room-light" class="light" slot="hotspot-room1" data-position="5.75m 2m -2.5m"
            onclick="switch_light_state(this.id)" ondblclick="switch_all_lights(this.id)"></button>
    <button id="blue-room-light" class="light" slot="hotspot-room2" data-position="-0.75m 2m 4.25m"
            onclick="switch_light_state(this.id)" ondblclick="switch_all_lights(this.id)"></button>
    <h2>Click a light to switch it on and off. Double click any light to affect all of them</h2>
</model-viewer>

<div class="rightcolumn">
    <div class="card" style="margin: 30px">
        <div class="card-header">
            <div class="door">
                <model-viewer class="door" src="../resources/door.gltf" camera-orbit="-90deg 80deg 4m"
                              interaction-prompt="none" auto-rotate auto-rotate-delay="0"
                              rotation-per-second="45deg" camera-controls></model-viewer>
            </div>
            <h2 style="font-family: 'Ubuntu';">DOORS</h2>

        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <td><h5>Front</h5></td>
                    <td><h5 id="front-door-sensor">-</h5></td>
                </tr>
                <tr>
                    <td><h5>Back</h5></td>
                    <td><h5 id="back-door-sensor">-</h5></td>
                </tr>
                <tr>
                    <td><h5>Red Room</h5></td>
                    <td><h5 id="red-room-door-sensor">-</h5></td>
                </tr>
                <tr>
                    <td><h5>Blue Room</h5></td>
                    <td><h5 id="blue-room-door-sensor">-</h5></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="leftcolumn">
    <div class="card" style="margin: 30px">
        <div class="card-header">
            <div class="door">
                <model-viewer class="door" src="../resources/lamp.gltf"
                              auto-rotate auto-rotate-delay="0" rotation-per-second="45deg"
                              camera-controls interaction-prompt="none"></model-viewer>
            </div>
            <h2 style="font-family: 'Ubuntu';">LIGHTS</h2>

        </div>

        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <td><h5>Kitchen</h5></td>
                    <td><h5 id="kitchen-light-label">-</h5></td>
                </tr>
                <tr>
                    <td><h5>Living Room</h5></td>
                    <td><h5 id="living-room-light-label">-</h5></td>
                </tr>
                <tr>
                    <td><h5>Dinning Room</h5></td>
                    <td><h5 id="dinning-room-light-label">-</h5></td>
                </tr>
                <tr>
                    <td><h5>Red Room</h5></td>
                    <td><h5 id="red-room-light-label">-</h5></td>
                </tr>
                <tr>
                    <td><h5>Blue Room</h5></td>
                    <td><h5 id="blue-room-light-label">-</h5></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<model-viewer id="picture-button" src="../resources/camera.gltf" interaction-prompt="none"
              auto-rotate auto-rotate-delay="0"
              rotation-per-second="45deg" camera-controls onclick="take_picture()">
    <h5 style="position:absolute;bottom: 0%">Interact to show the garden camera</h5>
</model-viewer>

<div id="myModal" class="modal">
    <span class="close" onclick="hide_modal()">&times;</span>
    <img class="modal-content" id="picture">
</div>
</body>
</html>
