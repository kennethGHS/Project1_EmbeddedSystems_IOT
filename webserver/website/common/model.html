<!DOCTYPE html>

<link rel="stylesheet" href="../css/model.css">
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script src="https://unpkg.com/focus-visible@5.1.0/dist/focus-visible.js"></script>
<script type="text/javascript" src="../js/model.js"></script>
<script type="text/javascript" src="../js/toc.js"></script>
<script type="text/javascript" src="../js/login.js"></script>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lights</title>
</head>
<body>


<model-viewer class="main-model" src="../resources/house.gltf" alt="A 3D model of a house" camera-controls
              max-field-of-view="0">

    <button id="living-room-light" class="light" slot="hotspot-living-room" data-position="0.75m 2m -2.5m"
            onclick="switch_light_state(this.id)" ondblclick="switch_all_lights(this.id)"></button>
    <button id="kitchen-light" class="light" slot="hotspot-kitchen" data-position="-4.5m 2m -1m"
            onclick="switch_light_state(this.id)" ondblclick="switch_all_lights(this.id)"></button>
    <button id="dinning-room-light" class="light" slot="hotspot-dinning-room" data-position="-4.5m 2m -4m"
            onclick="switch_light_state(this.id)" ondblclick="switch_all_lights(this.id)"></button>
    <button id="room1-light" class="light" slot="hotspot-room1" data-position="5.75m 2m -2.5m"
            onclick="switch_light_state(this.id)" ondblclick="switch_all_lights(this.id)"></button>
    <button id="room2-light" class="light" slot="hotspot-room2" data-position="-0.75m 2m 4.25m"
            onclick="switch_light_state(this.id)" ondblclick="switch_all_lights(this.id)"></button>
    <button id="bathroom-light" class="light" slot="hotspot-bathroom" data-position="-5.25m 2m 2.5m"
            onclick="switch_light_state(this.id)" ondblclick="switch_all_lights(this.id)"></button>
    <button id="backyard-light" class="light" slot="hotspot-backyard" data-position="5m 2m 4.25m"
            onclick="switch_light_state(this.id)" ondblclick="switch_all_lights(this.id)"></button>

</model-viewer>


<div class="rightcolumn">
    <div class="card" style="margin: 30px">
        <div class="card-header">
            <div class="door">
                <model-viewer class="door" src="../resources/house.gltf" alt="A 3D model of a door"
                              auto-rotate></model-viewer>
            </div>
            <h2 style="font-family: 'Ubuntu';">DOORS</h2>

        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <td><h5>Front</h5></td>
                    <td><h5 style="color: red">OPEN</h5></td>
                </tr>
                <tr>
                    <td><h5>Back</h5></td>
                    <td><h5>OPEN</h5></td>
                </tr>
                <tr>
                    <td><h5>Red Room</h5></td>
                    <td><h5>CLOSED</h5></td>
                </tr>
                <tr>
                    <td><h5>Blue Room</h5></td>
                    <td><h5>OPEN</h5></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="leftcolumn">
    <div class="card" style="margin: 30px">
        <div class="card-header">
            <div class="door">
                <model-viewer class="door" src="../resources/house.gltf" alt="A 3D model of a door"
                              auto-rotate></model-viewer>
            </div>
            <h2 style="font-family: 'Ubuntu';">LIGHTS</h2>

        </div>

        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <td><h5>Kitchen</h5></td>
                    <td><h5 style="color: red">OPEN</h5></td>
                </tr>
                <tr>
                    <td><h5>Living Room</h5></td>
                    <td><h5>OPEN</h5></td>
                </tr>
                <tr>
                    <td><h5>Dinning Room</h5></td>
                    <td><h5>OPEN</h5></td>
                </tr>
                <tr>
                    <td><h5>Red Room</h5></td>
                    <td><h5>CLOSED</h5></td>
                </tr>
                <tr>
                    <td><h5>Blue Room</h5></td>
                    <td><h5>OPEN</h5></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
